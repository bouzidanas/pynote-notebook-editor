<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>python-notebook-app</title>
    <script>
      (function() {
        try {
          var bg = localStorage.getItem('theme_bg') || '#1e1e2e';
          var text = localStorage.getItem('theme_text') || '#cdd6f4';
          document.documentElement.style.backgroundColor = bg;
          document.documentElement.style.color = text;
          var style = document.createElement('style');
          style.innerHTML = 'body { background-color: ' + bg + '; color: ' + text + '; margin: 0; }';
          document.head.appendChild(style);
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
