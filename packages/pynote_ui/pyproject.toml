[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pynote_ui"
version = "0.1.0"
description = "Custom UI components for PyNote"
authors = [{ name = "PyNote Team" }]
dependencies = []
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["build"]

[tool.setuptools.packages.find]
where = ["src"]
